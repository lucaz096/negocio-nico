<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description"content=" Podés contactarnos mediante unos de los medios que tenemos (redes, teléfono) en la página">
    <meta name="keywords"content=" contactos, nuestras redes, ubicacion,telefono">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tipografias -->
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <!--css-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contactos</title>
</head>
<body>    
    <header>
        
            <div class="logo">
                <a href="../index.html">
                    <div class="logo">
                       <img src="../img/logo-tienda-modanr.png" alt="imagen del logo ModaNR">
                       <h1 class="logo-nombre">Moda NR</h1>
                    </div>
                </a>
               
            </div>
       
        <nav>
            <ul>
               <li> <a href="../index.html">
                   Inicio   
               </a>                              
                </li>
               <li> <a href="contactos.html"> 
                   Contactos
               </a>              
                </li>
               <li> 
                   <a href="productos.html">
                    Productos
                   </a>                  
                </li>
               <li> <a href="nosotros.html">
                    Nosotros
               </a>
                </li>
               <li> <a href="conocemas.html">
                    Conoce Mas
               </a>
                </li>
                <li> <a href="carrito.html">
                    Carrito
                </a>                  
                 </li>
            </ul>
        </nav>
    </header>
    <div class="contactos">
    <main class="banners">
        <img src="../img/contactos.png" alt="baner-contactos">
      
    </main>
    
    <form class="formularioContactos">
        <div class="form">
            <h2 class="tituloFormulario">Formulario de Contactos</h2>
            <div class="grupo">
                <input type="text" name="nombre" placeholder="Tu Nombre" required><span class="barra"></span>
                <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="Email" placeholder="TuEmail@...com" required><span class="barra"></span>
                <label>Email</label>
            </div>
            <div class="grupo">
                <textarea name="consulta" placeholder="Escribe tu consulta aqui " rows="3" required></textarea><span class="barra"></span>
                <label>Mensaje</label>
            </div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    <footer>
        <div class="footer-img">
            <img src="../img/icono-instagram.png" alt="icono-instagram">
            <img src="../img/icono-whatsapp-removebg-preview.png" alt="icono-whatsapp">
            <img src="../img/icono-facebook.png" alt="icono-facebook">
        </div>
        <h3>Todos Los Derechos Reservados</h3>
    </footer>
</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
